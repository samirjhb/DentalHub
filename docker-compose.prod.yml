version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: dental-mongo-prod
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-dentalhub}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - dental-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend NestJS
  backend:
    image: samirjhb/dentalhub:backend-latest
    container_name: dental-backend-prod
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-3001}
      - MONGO_CONNECTION_TEST=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongo:27017/${MONGO_DATABASE:-dentalhub}?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - dental-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/documentation', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Angular
  frontend:
    image: samirjhb/dentalhub:frontend-latest
    container_name: dental-frontend-prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dental-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dental-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

